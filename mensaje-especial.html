<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Declaraci√≥n de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(120deg, #ffe6f2, #ffc2d1, #e6f2ff);
            background-size: 400% 400%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fondoSuave 20s ease infinite alternate;
            overflow: hidden;
            position: relative;
        }
        @keyframes fondoSuave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ANIMACI√ìN PRINCIPAL DEL CORAZ√ìN GRANDE */
        .corazon-principal-contenedor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: desaparecerCorazon 8s ease forwards;
        }
        .corazon-grande {
            font-size: 120px;
            color: #ff4d94;
            position: relative;
            animation: latirCorazonGrande 2s ease infinite alternate, aparecerCorazon 1.5s ease forwards;
            opacity: 0;
            transform: scale(0.5);
        }
        .texto-corazon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            animation: aparecerTextoCorazon 2s ease forwards 1s;
            opacity: 0;
        }
        @keyframes aparecerCorazon {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes latirCorazonGrande {
            0% { transform: scale(1); text-shadow: 0 0 20px rgba(255, 77, 148, 0.5); }
            100% { transform: scale(1.3); text-shadow: 0 0 50px rgba(255, 77, 148, 0.9); }
        }
        @keyframes aparecerTextoCorazon {
            to { opacity: 1; }
        }
        @keyframes desaparecerCorazon {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Corazones flotantes y de fondo */
        .corazon-flotante {
            position: absolute;
            color: #ff4d94;
            font-size: 20px;
            opacity: 0;
            animation: flotarCorazon 6s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes flotarCorazon {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0.5); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-20px) rotate(720deg) scale(1.2); 
                opacity: 0; 
            }
        }

        .corazon-fondo {
            position: absolute;
            color: rgba(255, 77, 148, 0.2);
            font-size: 50px;
            animation: parpadearCorazon 4s ease infinite alternate;
            z-index: 1;
        }
        @keyframes parpadearCorazon {
            0% { opacity: 0.1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(1.2); }
        }

        /* Contenedor principal */
        .contenedor-declaracion {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 148, 0.3);
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: aparecerContenedor 2s ease forwards 7s;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            z-index: 10;
        }
        @keyframes aparecerContenedor {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Decoraciones */
        .decoracion-superior, .decoracion-inferior {
            color: #ff4d94;
            font-size: 40px;
            margin: 20px 0;
            animation: brillarYLatir 2.5s ease infinite alternate;
            display: block;
        }
        @keyframes brillarYLatir {
            0% { transform: scale(1); text-shadow: none; }
            100% { transform: scale(1.3); text-shadow: 0 0 20px rgba(255, 77, 148, 0.7); }
        }

        /* Frase de declaraci√≥n */
        .frase-principal {
            color: #d63384;
            font-size: 24px;
            line-height: 1.8;
            margin-bottom: 30px;
            padding: 0 15px;
            animation: aparecerFrase 2.5s ease forwards 7.5s;
            opacity: 0;
            position: relative;
        }
        .frase-principal span {
            color: #ff4d94;
            font-weight: bold;
            animation: latirCorazon 1.2s ease infinite alternate;
            display: inline-block;
        }
        @keyframes aparecerFrase {
            to { opacity: 1; }
        }
        @keyframes latirCorazon {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        /* Frase destacada */
        .frase-destacada {
            color: #d63384;
            font-size: 22px;
            font-weight: bold;
            margin: 25px 0;
            padding: 15px;
            border: 3px dashed #ff4d94;
            border-radius: 25px;
            animation: resaltarFrase 3s ease forwards 8s;
            opacity: 0;
            transform: scale(0.8);
        }
        @keyframes resaltarFrase {
            to {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 15px rgba(214, 51, 132, 0.4);
            }
        }

        /* Contenedor de botones */
        .contenedor-botones {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            animation: aparecerBotones 2.5s ease forwards 8.5s;
            opacity: 0;
        }
        @keyframes aparecerBotones {
            to { opacity: 1; }
        }

        /* Bot√≥n S√≠ */
        .boton-si {
            padding: 15px 35px;
            background-color: #ff4d94;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 77, 148, 0.3);
        }
        .boton-si:hover {
            background-color: #d63384;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 77, 148, 0.5);
        }

        /* Bot√≥n No */
        .boton-no {
            padding: 15px 35px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
            position: relative;
        }

        /* Reproductor de m√∫sica */
        .reproductor-musica {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(255, 77, 148, 0.3);
            margin: 25px 0;
            animation: aparecerReproductor 3s ease forwards 9s;
            opacity: 0;
            transform: scale(0.9);
        }
        @keyframes aparecerReproductor {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
